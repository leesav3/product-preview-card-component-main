<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  

</head>
<body>
  <main class="grid-container">
    <picture class="img-container">
      <source media="(max-width:580px)" srcset="images/image_product_mobile.jpg">
      <source media="(min-width:581px)" srcset="images/image_product_desktop.jpg">
      <img class="product-img" src="images/image-product-desktop.jpg" alt="bottle of gabrielle essence eau de parfum">
      <img class="product-img-mobile" src="images/image-product-mobile.jpg" alt="bottle of gabrielle essence eau de parfum">
    </picture>
    <article class="product-container">
      <div class="inner-product-container">
        <div class="product-category">Perfume</div>

        <div class="product-title"><h1>Gabrielle Essence Eau De Parfum</h1></div>

        <div class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>

        <div class="pricing">
          <table>
            <tr>
              <td><span class="screenreader-only">Sale Price:</span></span><span class="sale-price">$149.99</span></td>
              <td><span class="screenreader-only">Regular Price:</span><span class="regular-price">$169.99</span></td>
            </tr>
          </table>
        </div>
        <div class="center-button">
          <button><img src="images/icon-cart.svg" alt="cart icon" width="15" height="16"><span class="buttontext">Add to Cart</span></button>
        </div>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/leesav3/product-preview-card-component-main" target="blank">Lee Savarese</a>.
  </footer>
</body>
</html>
