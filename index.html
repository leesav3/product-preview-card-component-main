<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="grid-container">
    <div class="img-container">
      <img class="product-img" src="images/image-product-desktop.jpg" alt="bottle of gabrielle essence eau de parfum">
      <img class="product-img-mobile" src="images/image-product-mobile.jpg" alt="bottle of gabrielle essence eau de parfum">
    </div>
    <div class="product-container">
      <div class="product-category">Perfume</div>

      <div class="product-title">Gabrielle Essence Eau De Parfum</div>

      <div class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</div>

      <div class="pricing">
        <table width="100%">
          <tr>
            <td><span class="sale-price">$149.99</span></td>
            <td><span class="regular-price">$169.99</span></td>
          </tr>
        </table>
      </div>

      <button><img src="images/icon-cart.svg" alt="cart icon" width="15" height="16"><span class="buttontext">Add to Cart</span></button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/leesav3/product-preview-card-component-main" target="blank">Lee Savarese</a>.
  </div>
</body>
</html>
